{%extends 'blog/basic.html'%}

{%block body%}
<div class="container mt-3">
<div class="row my-2">
      {% for item in myposts %}


    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{item.title}}</h3>
          <div class="mb-1 text-muted my-3">{{item.publish_date}}</div>
          <h5>{{item.head1}}</h5>
          <p class="card-text mb-auto">{{item.text1|slice:"0:62"}}...</p>
          <a href="blogpost/{{item.post_id}}" class="stretched-link">Continue reading</a>

        </div>
        <div class="col-auto d-none d-lg-block my-2 mr-2">
          <img src="/media/{{item.images}}" class="bd-placeholder-img" width="200" height="250"  aria-label="Placeholder: Thumbnail">
        </div>
      </div>
    </div>
{% if forloop.counter|divisibleby:2%}
  </div><div class="row my-2">
  {%endif%}

  {%endfor%}</div>


  </div>
{%endblock%}
